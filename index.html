<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login - Data Comm Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('cyber3.avif') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 380px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 25px;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      background: #ffeaa7;
      outline: none;
      box-shadow: 0 0 10px #fd79a8;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00b894, #6c5ce7);
      color: white;
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.4s;
    }

    button:hover {
      background: linear-gradient(45deg, #6c5ce7, #00b894);
      transform: scale(1.06);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .secure-note {
      margin-top: 18px;
      font-size: 13px;
      color: #ecf0f1;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="üë§ Username" id="username" />
    <input type="password" placeholder="üîë Password" id="password" />
    <button onclick="handleLogin()">Login</button>
    <div class="secure-note">Your session is encrypted and monitored üîí</div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        sessionStorage.setItem("isLoggedIn", "true");
        alert("‚úÖ Login successful! Redirecting to Dashboard...");
        window.location.href = "dasbord.html";
      } else {
        alert("‚ùå Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
